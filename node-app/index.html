<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico com Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Gráfico de Dados</h1>
    <canvas id="meuGrafico"></canvas>
    
    <script>
        // Função para buscar os dados do endpoint
        async function fetchData() {
            const response = await fetch('http://localhost:3000/api/v1/graficos');
            const data = await response.json();
            return data;
        }

        // Função para criar o gráfico
        async function createChart() {
            const ctx = document.getElementById('meuGrafico').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Categoria 1', 'Categoria 2'],
                    datasets: [{
                        label: 'Valores',
                        data: [10, 20],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        // Chamar a função para criar o gráfico ao carregar a página
        createChart();
    </script>
</body>
</html>
